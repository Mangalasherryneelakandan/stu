<!DOCTYPE html>
<html>
<head>
    <title>Student portal</title>
    <style>
        body {
            font-family: Bahnschrift, Helvetica, sans-serif;
            background-color: #008B8B;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #31333d;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: azure;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            color: azure;
            display: block;
            margin: 10px 0 5px 0;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Portal</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
    </div>
    <div class="admin-login-link" style="text-align:center; margin-top: 20px;">
    <p>Are you an admin? <a href="{% url 'admin_login' %}">Login here</a></p>
</div>
</body>
</html>
